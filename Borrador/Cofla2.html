<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>

   let cantidad = prompt("¿Cuántos alumnos?");
    let totalAlumnos = [];

    // Registrar los nombres de los alumnos
    for (let i = 0; i < cantidad; i++) {
      totalAlumnos[i] = [prompt("Nombre del alumno " + (i + 1)), 0];
    }

    // Función para tomar asistencia
    const tomarAsistencia = (nombre, indice) => {
      let presencia = prompt(`¿${nombre} está presente? (p/P para presente)`);
      if (presencia == "p" || presencia == "P") {
        totalAlumnos[indice][1]++;
      }
    };

    // Registrar asistencia durante 7 días
    for (let dia = 0; dia < 7; dia++) {
      for (let j = 0; j < totalAlumnos.length; j++) {
        tomarAsistencia(totalAlumnos[j][0], j);
      }
    }

    // Mostrar el total de asistencias
    for (let j = 0; j < totalAlumnos.length; j++) {
      document.write(
        `Asistencia del alumno ${totalAlumnos[j][0]}: ${totalAlumnos[j][1]} presencias<br>`
      );
    }




  </script>
</head>
<body>
  
</body>
</html>
