<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Less than: &lt; &#60;</p>
    <p>Greater than: &gt; &#62;</p>
    <p>Ampersand: &amp;</p>
    <p>Single quote: &apos; or &#39;</p>
    <p>Double quote: &quot; &#34;</p>
    <p>Backslash: &#92;</p>
    <p>Forward slash: &#47;</p>
    <p>Copyright symbol: &copy; &#169;</p>
    <p>Non-breaking space: &nbsp;</p>
    <p>Euro symbol: &euro; &#8364;</p>
    <p>Punto y coma: &#59;</p>
  </body>
</html>
