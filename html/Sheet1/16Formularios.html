<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="Formulario">
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Nombre"
        maxlength="30"
      /><br /><br />

      <label for="apellidos">Apellidos:</label>
      <input
        type="text"
        name="apellidos"
        id="apellidos"
        placeholder="Apellidos"
        maxlength="30"
      /><br /><br />

      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="email"
        required
      /><br /><br />

      <label for="Asunto">Asunto:</label>
      <select name="Asunto" id="Asunto" size="3">
        <option value="presupuesto">Pedir presupuesto</option>
        <option value="cita">Solicitar cita previa</option>
        <option value="otros">Otros</option></select
      ><br /><br />
      <label for="conocido">¿Como nos has conocido?</label>
      <select name="conocido" id="conocido" multiple>
        <option value="amigo">Un amigo</option>
        <option value="google">Googleando</option>
        <option value="buzoneo">Buzoneo</option>
        <option value="otros">Otros</option></select
      ><br /><br />
      <label for="mensaje">Mensaje</label>
      <textarea name="mensaje" id="mensaje" maxlength="300" required> </textarea
      ><br /><br />

      <label for="rgpd"
        >He leído y acepto el <a href="#">aviso legal</a> y la
        <a href="#">política de privacidad</a></label
      ><br /><br />
      <input type="checkbox" name="rgpd" id="rgpd" required />

      <button type="submit">Ahí va eso</button>
    </form>
  </body>
</html>
