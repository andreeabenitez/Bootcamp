<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1> Funciones JavaScript</h1>

  <div class="section">
    <h3>Suma de elementos</h3>
    <input type="text" id="arraySum" placeholder="Introduce un array">
    <button onclick="sumArray()">Sumar</button>
    <p id="result"></p>
  </div>

   <div class="section">
     <h3>Conteo de vocales</h3>
    <input type="text" id="conteoVocales" placeholder="Introduce una cadena de texto">
    <button onclick="sumVocales()">Contar</button>
    <p id="resultado"></p>
  </div>

  <div class="section">
     <h3>Buscar el número mayor</h3>
    <input type="text" id="numeroMayor" placeholder="Introduce números">
    <button onclick="numMayor()">Calcular</button>
    <p id="resultadoo"></p>
  </div>


   <div class="section">
     <h3>Revertir una cadena</h3>
    <input type="text" id="revertirCadena" placeholder="Introduce una cadena">
    <button onclick="revCadena()">Calcular</button>
    <p id="resultadooo"></p>
  </div>

 <div class="section">
     <h3>Pares e impares</h3>
    <input type="text" id="paresImpares" placeholder="Introduce numeros">
    <button onclick="numPares()">Calcular</button>
    <p id="resultadoPares"></p>
    <p id="resultadoImpares"></p>
  </div>

   <div class="section">
     <h3>Eliminar duplicados</h3>
    <input type="text" id="eliminarDuplicados" placeholder="Introduce numeros">
    <button onclick="elimDup()">Calcular</button>
    <p id="duplicados"></p>
  </div>

   <div class="section">
     <h3>Palíndromo</h3>
    <input type="text" id="palindromo" placeholder="Introduce numeros">
    <button onclick="palimdro()">Calcular</button>
    <p id="resultadoPalimdro"></p>
  </div>

  <div class="section">
     <h3>Generador de tablas de multiplicar</h3>
    <input type="text" id="multiplicar" placeholder="Introduce numeros">
    <button onclick="tablaMult()">Calcular</button>
    <p id="resultadoMultiplicar"></p>
  </div>
  
  <div class="section">
     <h3>Calcular el factorial</h3>
    <input type="text" id="factoriar" placeholder="Introduce numeros">
    <button onclick="calFactorial()">Calcular</button>
    <p id="calcularFactorial"></p>
  </div>

   <div class="section">
     <h3>Contar palabras</h3>
    <input type="text" id="contar" placeholder="Introduce palabras">
    <button onclick="contarPalabras()">Calcular</button>
    <p id="conteo"></p>
  </div>

  <div class="section">
     <h3>Contar letras</h3>
    <input type="text" id="contarLetras" placeholder="Introduce palabras">
    <button onclick="contarLet()">Calcular</button>
    <p id="contarLetra"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
