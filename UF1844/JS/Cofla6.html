<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
           const obtenerInformacion = (materia) => {
  materias = {
    fisica: ["Perez", "Pedro", "Juan", "Luis"],
    quimica: ["Rodriguez", "Ana", "Maria", "Jose"],
    matematicas: ["Hernandez", "Cofla", "Juli", "Pablo"],
    programacion: ["Dalto", "Cofla", "Juli", "Pablo"],
    historia: ["Fernando", "Cofla", "Juli", "Pablo"]
  };

  if (materias[materia] !== undefined) {
    return [materias[materia], materia, materias];
  } else {
    return materias;
  }
};

const mostrarInformacion = (materia) => {
  let informacion = obtenerInformacion(materia);

  if (informacion !== false) {
    let profesor = informacion[0][0];
    let alumnos = informacion[0];
    alumnos.shift();
    document.write(`El profesor de ${informacion[1]} es ${profesor}.<br>`);
    document.write(`Los alumnos son: ${alumnos.join(", ")}.<br><br>`);
  }
};

const cantidadDeClase = (alumno) => {
  let informacion = obtenerInformacion();
  let clasesPresentes = [];
  let cantidad = 0;
  for (info in informacion) {
    if (informacion[info].includes(alumno)) {
      cantidad++;
      clasesPresentes.push(" " + info);
    }
  }
  return `${alumno} est√° inscrito en ${cantidad} clases: ${clasesPresentes} .<br>`;
}

mostrarInformacion("fisica");
mostrarInformacion("quimica");
mostrarInformacion("programacion");

document.write(cantidadDeClase("Cofla"));

    </script>
  </head>

</html>
