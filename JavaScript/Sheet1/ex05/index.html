<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 5 de JS</title>
    <script>
      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }

      let i = 1;
      while (i <= 10) {
        console.log(i);
        i++;
      }
    </script>
  </head>
  <body>
    <p>Abre la consola para ver los resultados.</p>
  </body>
</html>
