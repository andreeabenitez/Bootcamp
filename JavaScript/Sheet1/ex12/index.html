<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12</title>
    <script>
      function sumar() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let resultado = parseInt(num1) + parseInt(num2);
        document.getElementById("resultado").innerText =
          "El resultado de la suma es: " + resultado;
      }

      function restar() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        alert(parseInt(num1) - parseInt(num2));
      }

      function multiplicar() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        alert(parseInt(num1) * parseInt(num2));
      }

      function dividir() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        alert(parseInt(num1) / parseInt(num2));
      }

      document.querySelector("button").addEventListener("click", sumar);
      document.querySelectorAll("button")[1].addEventListener("click", restar);
      document
        .querySelectorAll("button")[2]
        .addEventListener("click", multiplicar);
      document.querySelectorAll("button")[3].addEventListener("click", dividir);
    </script>
  </head>
  <body>
    <input type="number" id="num1" ; />
    <input type="number" id="num2" ; />
    <button>sumar</button>
    <button>restar</button>
    <button>multiplicar</button>
    <button>dividir</button>
    <input type="text" id="resultado" disabled />
  </body>
</html>
