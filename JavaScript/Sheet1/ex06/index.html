<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 6 de JS</title>
    <script>
      function saludar(nombre) {
        console.log("Hola, " + nombre + "!");
      }
      saludar("Juan");

      function mayor(a, b) {
        if (a > b) {
          console.log(a);
        } else {
          console.log(b);
        }
      }
      mayor(5, 3);
      mayor(2, 8);
    </script>
  </head>
  <body>
    <p>Abre la consola para ver los resultados.</p>
  </body>
</html>
