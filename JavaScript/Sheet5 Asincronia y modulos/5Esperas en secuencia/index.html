      function espera(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }
      async function cuentaRegresiva(ms) {
        console.log("3...");
        await espera(ms);
        console.log("2...");
        await espera(ms);
        console.log("1...");
        await espera(ms);
        console.log("¡Despegue!");

      cuentaRegresiva(1000);
