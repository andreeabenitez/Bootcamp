<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POST con Fetch</title>
    <script>
      async function enviarFormulario(event) {
        event.preventDefault();

        const title = document.getElementById("title").value;
        const body = document.getElementById("body").value;

        const datos = {
          title: title,
          body: body,
        };

        try {
          const respuesta = await fetch(
            "https://jsonplaceholder.typicode.com/posts",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(datos),
            }
          );

          const resultado = await respuesta.json();

          console.log("Respuesta de la API:", resultado);
          alert("Datos enviados correctamente. Revisa la consola.");
        } 
      }
    </script>
  </head>
  <body>
    <h1>Formulario POST con Fetch</h1>
    <form id="postForm" onsubmit="enviarFormulario(event)">
      <label for="title">TÃ­tulo:</label>
      <input type="text" id="title" name="title" required /><br /><br />

      <label for="body">Cuerpo:</label>
      <textarea id="body" name="body" rows="4" required></textarea><br /><br />

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
