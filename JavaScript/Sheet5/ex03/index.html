<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function loginUsuario(ms) {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve("usuario123");
          }, ms);
        });
      }

      function obtenerPerfil(usuario) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (Math.random() > 0.5) {
              resolve({ nombre: "Ana", rol: "admin" });
            } else {
              reject("Error al obtener el perfil");
            }
          }, 1000);
        });
      }

      function mostrarDashboard(perfil) {
        console.log(`Bienvenida, ${perfil.nombre} (${perfil.rol})`);
      }

      loginUsuario(1000)
        .then((usuario) => {
          console.log(`Usuario autenticado: ${usuario}`);
          return obtenerPerfil(usuario);
        })
        .then((perfil) => {
          mostrarDashboard(perfil);
        })
        .catch((error) => {
          console.error(`Algo sali√≥ mal: ${error}`);
        });
    </script>
  </head>
  <body></body>
</html>
