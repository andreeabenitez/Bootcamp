    <style>
* {
    box-sizing: border-box;
}

html,
body {
    margin: 0;
    padding: 0;

    width: 100%;
    justify-content: space-between;

}

    background-color: #c6c6c6;
    width: 100%;

    .flex-container{
        display: flex;
        flex-direction: column;
    }
}
