<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"

    <title>Ejercicio 4</title>
    <style>
      *{
    box-sizing: border-box;
}
html, body{
    margin: 0;
    padding: 0;
}
body{
    position: relative;
    height: 100vh;
    width: 100vh;
}
.absolute-box{
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background-color: rgb(67, 202, 202);
    padding: 15px;
}
    </style>
  </head>
  <body>
    <div class="absolute-box">Caja centrada</div>
  </body>
